<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Free Weather App</title>
</head>
<body>

    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City or Zipcode" id="searchInput">
        <button class="searchControl" id="searchButton"><i class="fa fa-search"></i> Search</button>
    </div>

    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
                <hr>
                <div id="block-container">
                    <div id="tempWeatherMin"></div>
                    <div id="tempWeatherMax"></div>
                    <div id="feel"></div>
                </div>
                
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
